    <main>
        <div class="text-center">
            <h1 class="text-center">Cadastro</h1>
            <p>
                Para que você faça seu pedido por aqui precisamos que preencha o cadastro a seguir.<br> 
                Se preferir, você pode fazer o seu pedido via whatsapp clicando no ícone ao final da página!
            </p>
        </div>
            <form name="cadForm" action="pedido.js" method="POST" class="form">

                <div class="form-row">
                    <label for="cadNome">Nome*:</label>
                    <input type="text" name="nome" id="cadNome" placeholder="Seu nome aqui" required/>
                </div>
                <div class="form-row">
                    <label for="cadRua">Rua*:</label>
                    <input type="text" name="rua" id="cadRua" placeholder="Sua rua aqui" required/>
                </div>
                <div class="form-row">
                    <label for="cadCidade">Cidade*:</label>
                    <input type="text" name="cidade" id="cadCidade" placeholder="Sua cidade aqui" required/>
                </div>
                <div class="form-row">
                    <label for="cadEstado">Estado*:</label>
                    <input type="text" name="estado" id="cadEstado" placeholder="Seu estado aqui" required/>
                </div>
                <div class="form-row">
                    <label for="cadCep">CEP*:</label>
                    <input type="text" name="cep" id="cadCep" placeholder="Seu CEP no formato xxxxx-xxx" pattern="[0-9]{5}-[0-9]{3}$" maxlength="9" required/>
                </div>

                <div class="form-row">
                    <label for="cadTel">Telefone Residencial*:</label>
                    <input type="text" name="tel" id="cadTel" placeholder="Seu telefone residencial no formato (xx) xxxxx-xxxx" pattern="\([0-9]{2}\)[\s][0-9]{4,5}-[0-9]{4}" required/>
                </div>

                <div class="form-row">
                    <label for="cadTel">Profissão:</label>
                    <input type="text" name="prof" id="cadProf" placeholder="Diga sua profissão aqui"/>
                </div>

                <div class="form-row">
                    <label for="cadTel">Data de nascimento*:</label>
                    <input type="date" name="dataNasc" id="cadDataNasc" min="1900-01-01" max="2020-12-30"/>
                </div>

                <div class="form-row">
                    <label for="cadCpf">CPF*:</label>
                    <input type="text" name="cpf" placeholder="Seu CPF no formato xxx.xxx.xxx-xx" pattern="[0-9]{3}.[0-9]{3}.[0-9]{3}-[0-9]{2}$" maxlength="14" required>
                </div>
                <div class="form-row">
                    <label for="cadEmail">E-mail*:</label>
                    <input type="email" name="email" id="cadEmail" placeholder="seuemail@dominio.com" required/>
                </div>
                <div class="form-row">
                    <label for="cadEstCivil">Estado Civil:</label> 
                    <select name="estCivil" id="cadEstCivil">
                        <option value="0">Selecione...</option>
                        <option value="S">SOLTEIRO</option> 
                        <option value="C">CASADO</option>
                    </select>
                </div>
                <div class="form-row">
                    <div>Sexo:</div>
                    <label>
                        MASCULINO
                        <input type="radio" name="sexo" value="M" id="cadSexM">
                    </label>
                    <label>
                        FEMININO
                        <input type="radio" name="sexo" value="F" id="cadSexF"> 
                    </label> 
                </div>
                <div class="form-row">
                    <label for="cadObs">Observação:</label>
                    <textarea name="obs" id="cadObs" placeholder="Se for necessário, insira alguma observação aqui"></textarea>
                </div>
                <div class="form-row form-control">
                    <button class="btn" type="submit">Enviar</button>
                    <button class="btn" type="reset">Limpar</button>
                </div>
        </form>
